     #    push: true
      #   tags: ${{secrets.DOCKERHUB_USERNAME}}/nest-mongo:latest  
   # - name: Build Docker images with Docker Compose
    #  run: |
      #  docker-compose -f dockerize-nest-app/docker-compose.yaml build \
      #  --tag ${{ secrets.DOCKERHUB_USERNAME }}/nestmongo:latest
    
    - name: Build Docker images with Docker Compose
      run: docker-compose -f dockerize-nest-app/docker-compose.yaml build

    - name: Push Docker images with Docker Compose
      run: |
        docker-compose -f dockerize-nest-app/docker-compose.yaml push
        docker-compose -f dockerize-nest-app/docker-compose.yaml images

    - name: Run Docker Compose
      run:  docker-compose -f dockerize-nest-app/docker-compose.yaml up -d

